{% block content %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
    </head>
    <body>
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          {{user_form.username.erros}}
            <label>Usuario</label>
            {{ user_form.username }}
        </div>
        
        <div class="form-group">
          {{user_form.password.erros}}
            <label>Senha</label>
            {{ user_form.password1 }}
        </div>

        <div class="form-group">
          {{user_form.password2.erros}}
            <label>Confirmação de Senha</label>
            {{ user_form.password2 }}
        </div>

        <input type="submit" value="Cadastrar">
    </form>
    </body>
  </html>
{% endblock %}
